<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        margin: 0;
      }

      .container {
        flex: 1; /* Adjusts height so content and footer are balanced */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-form {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 3rem;
        width: 400px; /* Increased width */
        animation: fadeIn 1s ease-out;
      }

      .login-form h2 {
        margin-bottom: 1.5rem;
        color: #007bff;
        font-size: 24px;
      }

      .form-group label {
        color: #fff;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-primary:focus {
        box-shadow: none;
        outline: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        display: block;
        margin: 0 auto 20px auto;
        width: 100px; /* Adjust size as needed */
      }

      /* Footer Styling */
      footer {
        background-color: rgba(0, 0, 0, 0.2);
        padding: 10px;
        text-align: center;
        color: white;
        font-size: 14px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="login-form shadow">
        <img src="nec.png" alt="Logo" class="logo" />
        <h2 class="text-center">PAY SLIP APPLICATION</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              required
            />
          </div>
          <button
            type="button"
            class="btn btn-primary btn-block"
            onclick="loginUser()"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        Created by Emmanuel Cheeseman - Staff at the National Election
        Commission (NEC) of Liberia
      </p>
      <p>&copy; 2024 NEC Liberia. All rights reserved.</p>
    </footer>

    <script>
      // Firebase login function
      async function loginUser() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        try {
          const userCredential = await firebase
            .auth()
            .signInWithEmailAndPassword(email, password);
          alert("Login successful!");
          // Redirect to the main application page
          window.location.href = "index.html"; // Change 'index.html' to the main page of your application
        } catch (error) {
          console.error("Error logging in:", error);
          alert("Failed to login. Please check your credentials.");
        }
      }
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
