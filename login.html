<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />
    <!-- Optional: icon for mobile browsers -->
    <link rel="icon" href="windows.ico" type="image/x-icon" />
    <meta name="theme-color" content="#4bb2d6" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Payslip App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        flex: 1;
      }

      .login-form {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        padding: 3rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-out;
      }

      .login-form h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #007bff;
        font-weight: 600;
        font-size: 1.5rem;
      }

      .form-group label {
        color: #fff;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        font-weight: 500;
        width: 100%;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .error-message {
        color: #ff6b6b;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        display: block;
        margin: 0 auto 20px auto;
        width: 100px;
      }

      footer {
        background-color: rgba(0, 0, 0, 0.2);
        padding: 10px;
        text-align: center;
        color: white;
        font-size: 14px;
        width: 100%;
      }

      @media (max-width: 500px) {
        .login-form {
          padding: 2rem;
          width: 90%;
        }
      }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <img src="nec.png" alt="Logo" class="logo" />
        <h2>Login to Payslip App</h2>

        <form id="loginForm" onsubmit="return false;">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="error-message" id="loginError"></div>
          <button type="submit" class="btn btn-primary" onclick="loginUser()">
            Login
          </button>
        </form>
      </div>
    </div>

    <footer>
      <p>
        Created by Emmanuel Cheeseman - Staff at the National Election
        Commission (NEC) of Liberia
      </p>
      <p>&copy; 2024 NEC Liberia. All rights reserved.</p>
    </footer>

    <script>
      async function loginUser() {
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();
        const errorEl = document.getElementById("loginError");
        errorEl.style.display = "none";

        if (!email || !password) {
          errorEl.innerText = "Please enter both email and password.";
          errorEl.style.display = "block";
          return;
        }

        try {
          await firebase.auth().signInWithEmailAndPassword(email, password);
          // Redirect to main application
          window.location.href = "index.html";
        } catch (err) {
          console.error(err);
          errorEl.innerText =
            "Login failed. Please check your email and password.";
          errorEl.style.display = "block";
        }
      }
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js")
            .then((reg) => console.log("Service Worker registered", reg))
            .catch((err) =>
              console.error("Service Worker registration failed", err)
            );
        });
      }
    </script>
  </body>
</html>
